<!DOCTYPE html>
<html>
<head>
<style>
@keyframes Mottowave {
  0%, 100% {
    transform: translateY(0);
  }
  5% {
    transform: translateY(-0.8px);
  }
  10% {
    transform: translateY(-1.6px);
  }
  15% {
    transform: translateY(-2.4px);
  }
  20% {
    transform: translateY(-3.2px);
  }
  25% {
    transform: translateY(-4px);
  }
  30% {
    transform: translateY(-4.8px);
  }
  35% {
    transform: translateY(-5.6px);
  }
  40% {
    transform: translateY(-6.4px);
  }
  45% {
    transform: translateY(-7.2px);
  }
  50% {
    transform: translateY(-8px);
  }
  55% {
    transform: translateY(-7.2px);
  }
  60% {
    transform: translateY(-6.4px);
  }
  65% {
    transform: translateY(-5.6px);
  }
  70% {
    transform: translateY(-4.8px);
  }
  75% {
    transform: translateY(-4px);
  }
  80% {
    transform: translateY(-3.2px);
  }
  85% {
    transform: translateY(-2.4px);
  }
  90% {
    transform: translateY(-1.6px);
  }
  95% {
    transform: translateY(-0.8px);
  }
}

.motto-wavy-text {
  display: inline-block;
  font-size: 24px;
  font-weight: bold;
}

.motto-wavy-text span {
  display: inline-block;
  animation: Mottowave 2s infinite ease-in-out;
}

.motto-wavy-text span:nth-child(1) { animation-delay: 0s; }
.motto-wavy-text span:nth-child(2) { animation-delay: 0.1s; }
.motto-wavy-text span:nth-child(3) { animation-delay: 0.2s; }
.motto-wavy-text span:nth-child(4) { animation-delay: 0.3s; }
.motto-wavy-text span:nth-child(5) { animation-delay: 0.4s; }
.motto-wavy-text span:nth-child(6) { animation-delay: 0.5s; }
.motto-wavy-text span:nth-child(7) { animation-delay: 0.6s; }
.motto-wavy-text span:nth-child(8) { animation-delay: 0.7s; }
.motto-wavy-text span:nth-child(9) { animation-delay: 0.8s; }
.motto-wavy-text span:nth-child(10) { animation-delay: 0.9s; }
.motto-wavy-text span:nth-child(11) { animation-delay: 1s; }
.motto-wavy-text span:nth-child(12) { animation-delay: 1.1s; }
.motto-wavy-text span:nth-child(13) { animation-delay: 1.2s; }
.motto-wavy-text span:nth-child(14) { animation-delay: 1.3s; }
.motto-wavy-text span:nth-child(15) { animation-delay: 1.4s; }
.motto-wavy-text span:nth-child(16) { animation-delay: 1.5s; }
.motto-wavy-text span:nth-child(17) { animation-delay: 1.6s; }
.motto-wavy-text span:nth-child(18) { animation-delay: 1.7s; }
.motto-wavy-text span:nth-child(19) { animation-delay: 1.8s; }
.motto-wavy-text span:nth-child(20) { animation-delay: 1.9s; }
.motto-wavy-text span:nth-child(21) { animation-delay: 2s; }
.motto-wavy-text span:nth-child(22) { animation-delay: 2.1s; }
.motto-wavy-text span:nth-child(23) { animation-delay: 2.2s; }
.motto-wavy-text span:nth-child(24) { animation-delay: 2.3s; }
.motto-wavy-text span:nth-child(25) { animation-delay: 2.4s; }
.motto-wavy-text span:nth-child(26) { animation-delay: 2.5s; }
.motto-wavy-text span:nth-child(27) { animation-delay: 2.6s; }
.motto-wavy-text span:nth-child(28) { animation-delay: 2.7s; }
.motto-wavy-text span:nth-child(29) { animation-delay: 2.8s; }
.motto-wavy-text span:nth-child(30) { animation-delay: 2.9s; }
</style>
</head>
<body>

<div class="motto-wavy-text">
  <span>多</span>
  <span>一</span>
  <span>点</span>
  <span>知</span>
  <span>识</span>
  <span>，</span>
  <span>少</span>

</div>

</body>
</html>
